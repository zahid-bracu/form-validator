<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-image: url('./bg.jpg');
        background-position: center;
        background-repeat: no-repeat;
      }
      #validForm:hover{
        box-shadow: 0px 0px 15px rgb(184, 183, 183);
      }
      #validForm {
        border: 0px solid rgb(177, 177, 177);
        border-radius: 0px;
        
        padding: 15px;
      }
      .navbar {
        box-shadow: 0px 0px 10px rgb(184, 183, 183);
      }
      .success-message{
        position: relative;
        top:50%;
      }
    </style>
  </head>
  <body>
    <section class="container mt-2">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 col-md-12 col-sm-12 col-12" id="success" style="display: none;">
          <h2 class="text-center success-message">✔️Registration Successful</h2>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-12 col-12" id="validForm">
          <h4 class="my-3 text-center">Register Here</h4>
          <form id="myform">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                value=""
                placeholder="Enter your first name"
              />
              <p id="fnameErr" style="display: none; color: red">
                Enter a valid name
              </p>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
              <p id="lnameErr" style="display: none; color: red">
                Enter a valid name
              </p>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
              <p id="mailErr" style="display: none; color: red">
                Enter a valid mail
              </p>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="password" />
              <small id="emailHelp" class="form-text text-muted"
                >Password must be 6-20 characters</small
              >
              <p id="lengthErr" style="display: none; color: red">
                Password length is less than 6
              </p>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
              />
              <p id="matchErr" style="display: none; color: red">
                Password doesn't match
              </p>
              <p id="matched" style="display: none; color: green">
                Password matches
              </p>
            </div>
            <button
              class="btn btn-outline-dark my-2 my-sm-0"
              id="button"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>

      </div>
    </section>
    <!-- <section id="show" style="display: none">
      <p>Name : <span id="name"></span></p>
      <p>Email : <span id="mailShow"></span></p>
    </section> -->

    <script>
      var objects = {
        fname: "",
        lname: "",
        email: "",
        password: "",
      };

      var form = document.getElementById("myform");
      var firstName = document.getElementById("firstName");
      var lastName = document.getElementById("lastName");
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var confirmPassword = document.getElementById("confirmPassword");
      const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      form.addEventListener("submit", event => {
        event.preventDefault();
        console.log("hi");
        var count = 0;
        if (!firstName.value.trim()) {
          document.getElementById("fnameErr").style.display = "block";
        } else {
          document.getElementById("fnameErr").style.display = "none";
          firstName.value = firstName.value.trim();
          objects.fname = firstName.value;
          count++;
        }

        if (!lastName.value.trim()) {
          console.log("empty");
          document.getElementById("lnameErr").style.display = "block";
        } else {
          document.getElementById("lnameErr").style.display = "none";
          lastName.value = lastName.value.trim();
          objects.lname = lastName.value;
          count++;
        }

        email.value = email.value.trim();
        if (!email.value) {
          document.getElementById("mailErr").style.display = "block";
        } else if (!re.test(email.value)) {
          document.getElementById("mailErr").style.display = "block";
          email.value = "";
        } else if (email.value) {
          document.getElementById("mailErr").style.display = "none";
          console.log(email.value);
          objects.email = email.value;
          count++;
        }

        if (password.value.length < 6) {
          document.getElementById("lengthErr").style.display = "block";
        } else {
          document.getElementById("lengthErr").style.display = "none";
          if (password.value === confirmPassword.value) {
            document.getElementById("matchErr").style.display = "none";
            document.getElementById("matched").style.display = "block";
            objects.password = password.value;
            count++;
          } else {
            document.getElementById("matchErr").style.display = "block";
          }
        }

        console.log(count);
        if (count == 4) {
          document.getElementById("validForm").style.display = "none";
          document.getElementById("success").style.display = "block";
          button.style.display = "none";
          document.getElementById("show").style.display = "block";
        }

        var fullName = `${objects.fname} ${objects.lname}`;
        console.log(fullName);
        document.getElementById("name").innerText = fullName;
        document.getElementById("mailShow").innerText = objects.email;
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
